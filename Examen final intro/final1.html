<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <img src="img/1631368819603.jpeg" alt="Urbania" class="logo">
        <h1>Realiza una cotización</h1>
        <div class="project">
            <img id="projectImage" src="img/image1.jpg" alt="Proyecto" class="project-img">
            <div class="details">
                <p><strong>Construye:</strong> <span id="nombre">Constructora 1</span></p>
                <p><strong>Precio:</strong> <span id="precio">$ 50,000</span></p>
                <p><strong>Área:</strong> <span id="area">70 m²</span></p>
            </div>
        </div>
        <div class="controls">
            <button id="prevButton">Atrás</button>
            <button id="nextButton">Siguiente</button>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script src="programa1.js"></script>
</body>
</html>
